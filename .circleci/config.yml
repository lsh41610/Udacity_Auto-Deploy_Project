jobs:

  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            # Your code here
            cd frontend
            npm install
            npm run build

            #exit 1
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      - slack/notify:
          channel: C020NMZA3R9
          event: fail
          template: basic_fail_1
      - slack/notify:
          channel: C020NMZA3R9
          event: pass
          template: basic_success_1

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
           # Your code here
            cd backend
            npm install
            npm run build

            #exit 1
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
      - slack/notify:
          channel: C020NMZA3R9
          event: fail
          template: basic_fail_1
      - slack/notify:
          channel: C020NMZA3R9
          event: pass
          template: basic_success_1


  test-frontend:
    docker:
      - image: circleci/node:13.8.0 # Docker image here
    steps:
      - checkout # Checkout code from git
      - restore_cache:
          key: frontend-build # Restore from cache
      - run:
          name: frontend-test
          command: |
            cd frontend
            npm install
            npm install oauth-sign
            npm build
            npm run test
      - slack/notify:
          channel: C020NMZA3R9
          event: fail
          template: basic_fail_1
      - slack/notify:
          channel: C020NMZA3R9
          event: pass
          template: basic_success_1


                
  test-backend:
    docker:
      - image: circleci/node:13.8.0  # Docker image here
    steps:
      - checkout # Checkout code from git
      - restore_cache: # Restore from cache
          key: backend-build
      - run:
          name: backend-test
          command: |
            cd backend
            npm install
            npm build
            npm run test
      - slack/notify:
          channel: C020NMZA3R9
          event: fail
          template: basic_fail_1
      - slack/notify:
          channel: C020NMZA3R9
          event: pass
          template: basic_success_1

           
  scan-frontend:
    docker:
      # Docker image here
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      # Restore from cache
      # Your job code here
      - checkout
      - restore_cache:
          key: frontend-build
      - run:
          name: frontend-scan
          command: |
            cd frontend
            npm audit fix --audit-level=critical --force
      - slack/notify:
          channel: C020NMZA3R9
          event: fail
          template: basic_fail_1
      - slack/notify:
          channel: C020NMZA3R9
          event: pass
          template: basic_success_1


  scan-backend:
    docker:
      # Docker image here
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      # Restore from cache
      # Your job code here
      - checkout
      - restore_cache:
          key: backend-build
      - run:
          name: backend-scan
          command: |
            cd backend
            npm audit fix --audit-level=critical --force
      - slack/notify:
          channel: C020NMZA3R9
          event: fail
          template: basic_fail_1
      - slack/notify:
          channel: C020NMZA3R9
          event: pass
          template: basic_success_1


  deploy-infrastructure:
    docker:
      # Docker image here that supports AWS CLI
      - image: amazon/aws-cli
    steps:
      # Checkout code from git
      - checkout
      - jq/install
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=udapeople \
              --stack-name "backend-${CIRCLE_WORKFLOW_ID:0:5}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:5}" 
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=udapeople \
              --stack-name "frontend-${CIRCLE_WORKFLOW_ID:0:5}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:5}" 
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            # Your code here
            echo "[web]" > .circleci/ansible/inventory.txt
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress'\
              --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:5}" \
              --output text >> .circleci/ansible/inventory.txt
            cat .circleci/ansible/inventory.txt
      - run:
         name: Install Dependencies
         command: |
           yum -y install tar gzip
      - persist_to_workspace:
          root: .circleci/ansible
          paths:
            - inventory.txt
      # Here's where you will add some code to rollback on failure
      - destroy-environment
      - slack/notify:
          channel: C020NMZA3R9
          event: fail
          template: basic_fail_1
      - slack/notify:
          channel: C020NMZA3R9
          event: pass
          template: basic_success_1

  configure-infrastructure:
    docker:
      # Docker image here that supports Ansible
      - image: python:3.7-alpine3.11
    steps:
      # Checkout code from git
      # Add ssh keys with fingerprint
      # attach workspace
      - checkout
      - add_ssh_keys:
          fingerprints: ["37:7f:62:22:c4:a7:56:7b:d0:52:8d:5e:46:1e:bd:36"] 
      - attach_workspace:
          at: /tmp/ansible
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              python3 \
              py3-pip \
            && pip3 install --upgrade pip \
            && pip3 install \
              awscli \
            && rm -rf /var/cache/apk/*
            apk add --update ansible
            apk add --update curl #for slack notify
            apk add --update jq #for slack notify
      - run:
          name: Configure server
          command: |
            ansible-playbook -i /tmp/ansible/inventory.txt .circleci/ansible/configure-server.yml
      # Here's where you will add some code to rollback on failure      
      - slack/notify:
          channel: C020NMZA3R9
          event: fail
          template: basic_fail_1
      - slack/notify:
          channel: C020NMZA3R9
          event: pass
          template: basic_success_1


  run-migrations:
    docker:
      # Docker image here that supports NodeJS
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      - run:
          name: Run migrations
          command: |
            # Your code here
            cd backend
            npm install
            npm run build
            touch migration.txt
            npm run migrations >> migration.txt
            cat migration.txt
      - run:
          name: Send migration results to memstash
          command: |
            # Your code here
            if grep -q "has been excuted successfully." migration.txt
            then
            curl -H "Content-Type: text/plain" -H "token: ${CIRCLE_WORKFLOW_ID:0:5}" \
            --request PUT \
            --data "1" https://api.memstash.io/values/migration-${CIRCLE_WORKFLOW_ID:0:5}
            else
            curl -H "Content-Type: text/plain" -H "token: ${CIRCLE_WORKFLOW_ID:0:5}" \
            --request PUT \
            --data "0" https://api.memstash.io/values/migration-${CIRCLE_WORKFLOW_ID:0:5}
            fi

     # Here's where you will add some code to rollback on failure      
      - slack/notify:
          channel: C020NMZA3R9
          event: fail
          template: basic_fail_1
      - slack/notify:
          channel: C020NMZA3R9
          event: pass
          template: basic_success_1


  deploy-frontend:
    docker:
      # Docker image here that supports AWS CLI
      - image: amazon/aws-cli
    steps:
      # Checkout code from git
      - checkout
      - run:
          name: Install dependencies
          command: |
            # your code here
            yum -y install tar gzip
            curl -sL https://rpm.nodesource.com/setup_lts.x | bash -
            yum -y install nodejs
      - run:
          name: Get backend url
          command: |
            # your code here
            BACKEND_IP=${curl -H "token: IP-${CIRCLE_WORKFLOW_ID:0:5}" \
              --request GET https:// api.memstash.io/values/IP)
            export API_URL="http://${BACKEND_IP}:3030"
            echo API_URL="http://${BACKEND_IP}:3030" >> "frontend/.env"
            echo "${API_URL}"
      - run:
          name: Deploy frontend objects
          command: |
            # your code here
            npm install webpack-dev-server -g
            cd frontend
            npm install
            npm run build
            aws s3 cp ./dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:5} --recursive
      # Here's where you will add some code to rollback on failure      
      - slack/notify:
          channel: C020NMZA3R9
          event: fail
          template: basic_fail_1
      - slack/notify:
          channel: C020NMZA3R9
          event: pass
          template: basic_success_1

                   
